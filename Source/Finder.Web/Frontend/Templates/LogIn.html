<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div ng-if="showPasswortAlert == true"class="alert alert-warning" role="alert">
    Das eingegebene Passwort ist falsch!
</div>

<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nutzername" required="required" ng-model="user.userName">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Passwort" required="required" ng-model="user.password">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="CheckUser()" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a href="#!Register">Neuen Account erstellen.</a></p>
</div>
